language: java
install: true

os: linux
dist: trusty
jdk: oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
- gradle assemble
- gradle check

deploy:
  provider: releases
  api_key: $GITHUB_OAUTH_TOKEN
  file: "PrisonRanks.jar"
  skip_cleanup: true
