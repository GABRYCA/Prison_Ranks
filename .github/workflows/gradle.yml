name: Prison_Ranks

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Make Build
      run: |
        mkdir Build-Test
        cd Build-Test   
        gradle init
        chmod +x ./gradlew
